<!-- project_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Project Deletion{% endblock %}

{% block content %}
  <h2>Confirm Project Deletion</h2>
  <p>Are you sure you want to delete project "{{ project.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
