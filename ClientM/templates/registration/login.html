<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            </form>
            <p class="text-center mt-3"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
