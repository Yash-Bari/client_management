<!-- login.html -->
{% extends 'base.html' %}
<link rel="icon" type="image/x-icon" href="data:image/x-icon;,">

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
{% endblock %}
