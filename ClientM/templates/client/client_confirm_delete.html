<!-- client_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Client Deletion{% endblock %}

{% block content %}
  <h2>Confirm Client Deletion</h2>
  <p>Are you sure you want to delete client "{{ client.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
