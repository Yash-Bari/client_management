<!-- client_form.html -->
{% extends 'base.html' %}

{% block title %}
  {% if form.instance.pk %}
    Edit Client
  {% else %}
    Create Client
  {% endif %}
{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Client{% else %}Create Client{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
